<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FuGames - FuLab 棋盤遊戲集</title>
  <link rel="stylesheet" href="fulab-theme.css">
  <style>
    .gameList {
      display: grid;
      gap: 12px;
    }

    .gameItem {
      border: 1px solid var(--fulab-silver);
      border-radius: var(--fulab-radius);
      padding: 12px;
      background: var(--fulab-bg-secondary);
    }

    .gameItem h3 {
      margin: 0 0 6px;
    }

    .gameItem .text-small {
      margin: 0 0 8px;
    }

    .gameActions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>FuGames</h1>
    </section>

    <section class="card">
      <h2 class="sectionTitle">遊戲列表</h2>
      <div class="gameList">
        <div class="gameItem">
          <div style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap;">
            <div>
              <h3>三子循環棋</h3>
              <p class="text-small">3×3 棋盤，放滿三顆後需移動最早放下的棋子。玩家操控黑子，AI 操控白子。</p>
            </div>
            <div class="gameActions" style="margin-top:0;">
              <a class="btn primary" href="cyclic_tictactoe.html">開始遊玩</a>
            </div>
          </div>
        </div>

        <div class="gameItem">
          <div style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap;">
            <div>
              <h3>環面直落四子</h3>
              <p class="text-small">經典 7×6 直落四子，連線可越界繞回（橫/直/斜皆可）。</p>
            </div>
            <div class="gameActions" style="margin-top:0;">
              <a class="btn primary" href="cyclic_connect4_torus.html">開始遊玩</a>
            </div>
          </div>
        </div>

        <div class="gameItem">
          <div style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap;">
            <div>
              <h3>軌道棋 Track Game</h3>
              <p class="text-small">4×4 內外同轉版。支援同機雙人與 AI 對戰，落子後外內圈同步旋轉一步。</p>
            </div>
            <div class="gameActions" style="margin-top:0;">
              <a class="btn primary" href="trackgame.html">開始遊玩</a>
            </div>
          </div>
        </div>

        <div class="gameItem">
          <div style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap;">
            <div>
              <h3>西瓜棋</h3>
              <p class="text-small">6×6 棋盤，輪流放下瓜籽，湊出 2×2 同色方格即可收成西瓜切片。</p>
            </div>
            <div class="gameActions" style="margin-top:0;">
              <a class="btn primary" href="watermelon_chess.html">開始遊玩</a>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
